<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro</title>

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  
    <link rel="stylesheet" href="css_login/style_log_reg.css">

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar-fixed-top">
             
               <a class="navbar-brand page-scroll" >+ACCESO</a>
        
           </nav>
				
			<form class="form-horizontal" role="form">
			  <div class="form-group">
				<label class="control-label col-sm-2" for="Apellidos">Apellidos:</label>
				<div class="col-sm-10">
				  <input type="apellidos" class="form-control" id="apellidos" placeholder="Apellidos">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-2" for="Nombres">Nombres:</label>
				<div class="col-sm-10"> 
				  <input type="nombres" class="form-control" id="nombres" placeholder="Nombres">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-2" for="Usuario">Usuario:</label>
				<div class="col-sm-10"> 
				  <input type="usuario" class="form-control" id="usuario" placeholder="Usuario">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-2" for="Contrasena">Contraseña:</label>
				<div class="col-sm-10"> 
				  <input type="contrasena" class="form-control" id="contrasena" placeholder="Contrasena">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-2" for="Confirmar">Confirmar Contraseña:</label>
				<div class="col-sm-10"> 
				  <input type="confirmar" class="form-control" id="confirmar" placeholder="Confirmar">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-2" for="Correo">Correo Electrónico:</label>
				<div class="col-sm-10"> 
				  <input type="correo" class="form-control" id="correo" placeholder="Correo">
				</div>
			  </div>
			   <div class="form-group">
				<label class="control-label col-sm-2" for="Genero">Género:</label>
				<div class="col-sm-10"> 
				  <input type="genero" class="form-control" id="genero" placeholder="Genero">
				</div>
			  </div>
			   <div class="form-group">
				<label class="control-label col-sm-2" for="Nacimiento">Fecha de Nacimiento:</label>
				<div class="col-sm-10"> 
				  <input type="date" class="form-control" name="nacimiento" step="1" min="1950-01-01" max="2015-12-31" value="0000-00-00">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-2" for="Pais">País:</label>
				<div class="col-sm-10"> 
				  <input type="pais" class="form-control" id="pais" placeholder="Pais">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-2" for="tipoDisc">Tipo de Discapacidad:</label>
				<div class="col-sm-10"> 
				  <select class="form-control" name="tipo">
					<option value="fisica">Fisica</option>
					<option value="motriz">Mótriz</option>
				</select>
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-2" for="porcentajeDisc">Porcentaje de Discapacidad:</label>
				<div class="col-sm-10"> 
				  <select class="form-control" name="porcentaje">
					<option value="porcentaje1">10%</option>
					<option value="porcentaje2">20%</option>
					<option value="porcentaje3">30%</option>
					<option value="porcentaje4">40%</option>
				</select>
				</div>
			  </div>
			  <div class="form-group"> 
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Guardar</button>
				</div>
			  </div>
			</form>
					
					
					
  
</body>

</html>
